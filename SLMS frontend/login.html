<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Student Library Management System</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Passward" required />
            <button type="submit">Login</button>
            <br>
            <br>
            <p id="forgot-password" style="text-decoration: none">Forgot Passward</p>
            <p id="signUp" style="text-decoration: none">Sign up</p>
        </form>
    </div>

    <script src="/login.js"></script>
</body>
</html>
